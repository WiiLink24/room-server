{% extends "generic/base_manage.html" %}

{% block type_name %}news{% endblock %}
{% block type_name_singular %}news{% endblock %}

{% block table_listing %}
    <table class="table is-fullwidth is-hoverable is-striped">
        <thead>
        <tr>
            <th scope="col">Message</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        {% for news_item in news %}
            <tr>
                <td>{{ news_item.msg }}</td>
                <td>
                    <div class="field is-grouped">
                        <p class="control">
                            <a href="{{ url_for('edit_news', news_id=news_item.id) }}" class="button">
                            <span class="icon is-small">
                                <i class="fas fa-edit"></i>
                            </span>
                                <span>Edit</span>
                            </a>
                        </p>

                        <p class="control">
                            <a href="{{ url_for('remove_news', news_id=news_item.id) }}" class="button is-danger">
                            <span class="icon is-small">
                                <i class="fas fa-trash"></i>
                            </span>
                                <span>Delete</span>
                            </a>
                        </p>
                    </div>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}

{% block add_footer %}
    <a href="{{ url_for('add_news') }}">
        <button class="button is-success">
            <span>Add a piece of news</span>
        </button>
    </a>
{% endblock %}
