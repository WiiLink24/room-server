{% extends "generic/base.html" %}

{% block title %}
    Add Concierge Movie
{% endblock %}

{% block content %}
    <form action="" method="post" enctype="multipart/form-data">
        <p>
            {{ form.hidden_tag() }}
            {{ form.movie_id.label(class_="label") }}
            {{ form.movie_id(class_="input") }}
            <br>
        </p>
        <p>{{ form.submit(class_="button is-success") }}</p>
    </form>
{% endblock %}
